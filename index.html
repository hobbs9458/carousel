<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <script src="https://kit.fontawesome.com/00a370235d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="carousel__wrap">
      <div class="carousel">
        <ul class="carousel__track">
          <li class="carousel__card carousel-card-4 clone track__end-clone">Content Card 4</li>
          <li class="carousel__card carousel-card-1 track__start-original carousel__card-current">Content Card 1</li>
          <li class="carousel__card carousel-card-2">Content Card 2</li>
          <li class="carousel__card carousel-card-3">Content Card 3</li>
          <li class="carousel__card carousel-card-4 track__end-original">Content Card 4</li>
          <li class="carousel__card carousel-card-1 clone track__start-clone">Content Card 1</li>
        </ul>
      </div>
      <div class="carousel__btns-wrap">
        <button class="carousel__btn carousel__btn-left">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="carousel__btn carousel__btn-right">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
    </div>
    
   
  </body>
</html>
